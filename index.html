    <title>Task Manager - Simplify Your Daily Task Management</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-selector">
            <button id="themeToggle" class="theme-btn">
                <span class="current-theme">ðŸŽ¨</span>
                <div class="theme-options">
                    <div class="color-picker">
                        <div class="rainbow-picker" id="rainbowPicker"></div>
                        <div class="color-preview">
                            <div class="selected-colors">
                                <div>
                                    <label></label>
                                    <input type="color" id="primaryColor" class="color-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </button>
        </div>
        <header>
            <h1>Task Manager</h1>
            <p>Manage your daily tasks efficiently</p>
        </header>

        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Enter task title">
            <textarea id="taskDescription" placeholder="Enter task description"></textarea>
            <input type="datetime-local" id="taskDeadline" placeholder="Set deadline (optional)" step="60">
            <button id="addTask">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be added here after adding -->
        </div>
    </div>
    <script>
        // Add error handling for script loading
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
    <script src="script.js"></script>
